{% extends "index.html" %}
{% block title %}Search{% endblock %}
{% block content %}
            <div class="grid-container">
                {% for item in animes %}
                <form style="width: 100%;" id="animeForm" action="/graph/{{ item.encoded }}_={{ item.code }}" method="post">
                    <div class="loading-overlay" id="overlay" style="display: none;"></div><div class="loading-spinner" id="spinner" style="display: none;"></div>
                    <div class="grid-item">
                        <input type="hidden" name="name[]" value="{{ item.name }}">
                        <input type="hidden" name="link[]" value="{{ item.link }}">
                        <input type="hidden" name="image[]" value="{{ item.image }}">
                        <input type="image" alt="Submit" src="{{ item.image }}" alt="{{ item.name }}" onclick="showLoading('animeForm')"/>
                        <div class="name">{{ item.name }}</div>
                    </div>
                </form>
                {% endfor %}
            </div>
        

    </div>

    <script>
        window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            // Page is being loaded from the cache (user pressed the back button)
            // Reset your DOM manipulation here
            document.getElementById('overlay').style.display = "none";
            document.getElementById('spinner').style.display = "none";
        }
        });
        function showLoading(formId) {
            var form = document.getElementById(formId);
            document.getElementById('overlay').style.display = "";
            document.getElementById('spinner').style.display = "";
            form.submit();
        }
    </script>

<style>
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 9999;
    }

    .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10000;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
    {% endblock %}
