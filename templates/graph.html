<!DOCTYPE html>
<html>
<head>
    <title>Character Favorites Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <style>
        .graph-container {
            width: 100%; /* Set the desired width of the graph container */
            overflow-x: auto; /* Enable horizontal scrolling */
        }
	canvas {
	    height: 85vh;
	}
    @media (max-width: 767px) {
        h1 {
            font-size: 24px;
        }
        
        h2 {
            font-size: 18px;
        }
        

        .graph-container .chartjs-size-monitor-shrink,
            .graph-container .chartjs-size-monitor-expand {
                font-size: 14px; /* Increase the font size of x-axis labels */
            }
    }
    </style>
</head>
<body>
    <div class="graph-container">
        <canvas id="graphCanvas"></canvas>
    </div>
    <script>
        const charNames = {{ char_names|safe }};
        const charFavorites = {{ char_favorites|safe }};

        const ctx = document.getElementById('graphCanvas').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: charNames,
                datasets: [{
                    label: 'Number of Favorites',
                    data: charFavorites,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 25
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: '{{ anime_name }}',
                        font: {
                            size: 15,
                            weight: 'bold'
                        }
                    },
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x',
                            speed: 10,
                            threshold: 10
                        },
                        zoom: {
                            wheel: {
                                enabled: true
                            },
                            pinch: {
                                enabled: true,
                                mode: 'xy',
                                sensitivity: 0.5
                            },
                            touch: {
                                enabled: true,
                                mode: 'xy'
                            },
                            mode: 'x',
                            speed: 0.1,
                            threshold: 2,
                            sensitivity: 3,
                            // Set initial zoom level
                            zoomRange: {
                                min: 0,
                                max: 0.5
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 20,
                            }
                        }
                    },
                    x: {
                        min: charNames[0],  // Set the minimum value to the first label
                        max: charNames[35],   // Set the maximum value to the fifth label
                        ticks: {
                            font: {
                                size: 20,
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
